<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<meta name='viewport' content='width=device-width, initial-scale=1.0' />
		<title>Form-Validation</title>
		<link rel='icon' type='image/x-icon' href='favicon.ico' />
		<link rel='stylesheet' type='text/css' href='style.css' />
	</head>
	<body>
		<div class='container'>
			<h1>Form-Validation</h1>
			<form>
				<div class='form-group'>
					<label for='name'>Name</label>
					<input id='name' type='text' name='name' placeholder='name' required minlength='2' maxlength='100' />
				</div>
				<div class='form-group'>
					<label for='email'>EMail</label>
					<input id='email' type='email' name='eMail' placeholder='eMail' required />
				</div>
				<div class='form-group'>
					<label for='number'>Number</label>
					<input id='number' type='tel' name='number' placeholder='number' required pattern='0[0-9]{10}' />
				</div>
				<div class='form-group'>
					<label for='website'>WebSite</label>
					<input id='website' type='url' name='webSite' placeholder='webSite' required />
				</div>
				<div class='form-group'>
					<label for='password'>PassWord</label>
					<input id='password' type='password' name='passWord' placeholder='passWord' title='upperCase, lowerCase, numbers' required pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$' />
				</div>
				<div class='form-group'>
					<label for='password-confirm'>Confirm PassWord</label>
					<input id='password-confirm' type='password' name='confirmPassWord' placeholder='confirm passWord' required pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$' />
				</div>
				<button type='submit'>Register</button>
			</form>
			<div class='message-container'>
				<h3 id='message'>Don't Hesitate!</h3>
			</div>
		</div>
		<script src='script.js'></script>
	</body>
</html>
